<!--
  Screen: S-06 Project Detail Screen (ProjectDetailScreen.tsx) - P2
  CJX Stage: Retention
  FR Mapping: FR-14
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-06 Project Detail</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <style>
    /* --- Info Bar --- */
    .project-info-bar {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-lg) var(--space-md);
      border-bottom: 1px solid var(--color-border);
    }

    .project-info-address {
      display: flex;
      align-items: center;
      gap: 6px;
      font: var(--text-body2);
      color: var(--color-text-soft);
    }

    .project-info-address svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      opacity: 0.6;
    }

    .project-info-meta {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font: var(--text-caption);
      color: var(--color-text-soft);
    }

    .project-info-meta-dot {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: var(--color-text-soft);
      opacity: 0.5;
    }

    /* --- Edit button (header) --- */
    .edit-btn {
      width: var(--icon-button);
      height: var(--icon-button);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      color: var(--color-accent);
      transition: background 0.15s ease;
    }

    .edit-btn:hover {
      background: rgba(25,118,210,0.08);
    }

    .edit-btn svg {
      width: 22px;
      height: 22px;
    }

    /* --- Gallery grid (reuse from components.css but add timestamp badge) --- */
    .gallery-item .timestamp-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font: var(--text-mono);
      font-size: 8px;
      color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      padding: 2px 4px;
      border-radius: 2px;
      z-index: 2;
    }

    /* --- FAB: Add Photos --- */
    .fab {
      position: absolute;
      bottom: var(--space-xl);
      right: var(--space-lg);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      font: var(--text-button);
      font-size: 14px;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .fab:hover {
      background: var(--color-primary-dark);
      box-shadow: 0 8px 28px rgba(25,118,210,0.35);
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab svg {
      width: 18px;
      height: 18px;
    }

    .load-more-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      color: var(--color-text-soft);
      font: var(--text-caption);
      gap: var(--space-sm);
    }

    .load-more-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.08);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body class="cjx-retention">
  <div class="app-layout">
    <nav class="sidebar hide-mobile"></nav>
    <main class="main-content" data-cjx-entrance>

      <!-- Header: "Back" button | project name | edit button -->
      <header class="screen-header" data-cjx-entrance>
        <button class="back-btn" aria-label="Go back">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15,18 9,12 15,6"/>
          </svg>
        </button>
        <h1 class="screen-header-center">Sunshine Office Renovation</h1>
        <button class="edit-btn" aria-label="Edit project">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </button>
      </header>

      <!-- Info bar: location address | photo count | created date -->
      <div class="project-info-bar" data-cjx-entrance>
        <div class="project-info-address">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          84A Monash St, Sunshine VIC 3020
        </div>
        <div class="project-info-meta">
          <span>12 photos</span>
          <span class="project-info-meta-dot"></span>
          <span>Created Feb 14, 2026</span>
        </div>
      </div>

      <!-- Content: 3-column photo grid (same as Gallery) -->
      <div class="scroll-content" style="position:relative;">

        <div class="gallery-grid" data-cjx-entrance>
          <!-- Row 1 -->
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#1a2a3a,#2a4a6a);"></div>
            <span class="timestamp-badge">14:30</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#2a1a3a,#5a3a7a);"></div>
            <span class="timestamp-badge">14:28</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#3a2a1a,#7a5a3a);"></div>
            <span class="timestamp-badge">14:25</span>
          </div>

          <!-- Row 2 -->
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#1a3a2a,#3a7a5a);"></div>
            <span class="timestamp-badge">13:15</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#3a1a1a,#7a3a3a);"></div>
            <span class="timestamp-badge">13:12</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#1a1a3a,#3a3a7a);"></div>
            <span class="timestamp-badge">12:45</span>
          </div>

          <!-- Row 3 -->
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#2a2a1a,#6a6a3a);"></div>
            <span class="timestamp-badge">11:30</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#1a2a2a,#3a6a6a);"></div>
            <span class="timestamp-badge">11:22</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#2a1a2a,#6a3a6a);"></div>
            <span class="timestamp-badge">10:58</span>
          </div>

          <!-- Row 4 -->
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#0d1b2a,#1b2d40);"></div>
            <span class="timestamp-badge">10:30</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#2a1b0d,#4a3020);"></div>
            <span class="timestamp-badge">10:15</span>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-gradient" style="background:linear-gradient(135deg,#0d2a1b,#204a30);"></div>
            <span class="timestamp-badge">09:45</span>
          </div>
        </div>

        <!-- Load more (infinite scroll indicator) -->
        <div class="load-more-indicator" data-cjx-entrance>
          <div class="load-more-spinner"></div>
          Loading more...
        </div>

      </div>

      <!-- FAB: "Add Photos" -->
      <button class="fab" aria-label="Add photos to project" onclick="if(window.showToast) showToast('Photo picker opened')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Add Photos
      </button>

      <!-- Toast -->
      <div class="toast"></div>

    </main>
  </div>
  <script src="interactions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      /* Gallery item tap */
      var galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach(function (item) {
        item.addEventListener('click', function () {
          if (window.showToast) window.showToast('Full-screen preview would open');
        });
      });

      /* Edit button */
      var editBtn = document.querySelector('.edit-btn');
      if (editBtn) {
        editBtn.addEventListener('click', function () {
          if (window.showToast) window.showToast('Edit project name/description');
        });
      }
    });
  </script>
</body>
</html>
