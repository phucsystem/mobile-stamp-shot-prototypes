<!--
  Screen: S-02 Gallery Screen (GalleryScreen.tsx)
  CJX Stage: Retention
  FR Mapping: FR-08
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>S-02 Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <style>
    .gallery-item .timestamp-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font: var(--text-mono);
      font-size: 8px;
      color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      padding: 2px 4px;
      border-radius: 2px;
      z-index: 2;
    }
    .load-more-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      color: var(--color-text-soft);
      font: var(--text-caption);
      gap: var(--space-sm);
    }
    .load-more-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.08);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* --- Date Group Headers --- */
    .gallery-date-group {
      display: flex;
      flex-direction: column;
    }

    .gallery-date-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-sm) var(--space-md);
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--color-background);
    }

    .gallery-date-label {
      font: var(--text-body2);
      font-weight: 600;
      color: var(--color-text);
      font-size: 14px;
    }

    .gallery-date-count {
      font: var(--text-caption);
      color: var(--gray5);
      font-size: 12px;
    }
  </style>
</head>
<body class="cjx-retention">
  <div class="app-layout">
    <nav class="sidebar hide-mobile"></nav>
    <main class="main-content" data-cjx-entrance>

      <!-- Header: "Back" button | "Gallery" title | spacer -->

        <button class="back-btn" aria-label="Go back">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15,18 9,12 15,6"/>
          </svg>
        </button>
        <h1 class="screen-header-center">Gallery</h1>
        <div style="width:var(--icon-button);"></div>
      </header>

      <!-- Content: 3-column grid of photo tiles -->
