  Screen: S-07 Map View Screen (MapViewScreen.tsx) - P3
  CJX Stage: Retention
  FR Mapping: FR-15

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>S-07 Map View</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <style>
    /* --- Map Container --- */
    .map-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #e8e0d8;
    }

    /* Simulated Apple Maps background */
    .map-surface {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, #d4dce4 0%, #e2ddd6 30%, #d6dbd0 60%, #c8d0c4 100%);
    }

    /* Simulated map road grid */
    .map-roads {
      position: absolute;
      inset: 0;
      opacity: 0.25;
    }

    .map-road {
      position: absolute;
      background: #ffffff;
    }

    .map-road.horizontal {
      height: 2px;
      left: 0;
      right: 0;
    }

    .map-road.vertical {
      width: 2px;
      top: 0;
      bottom: 0;
    }

    .map-road.major {
      background: #f0e8d8;
    }

    .map-road.major.horizontal {
      height: 4px;
    }

    .map-road.major.vertical {
      width: 4px;
    }

    /* --- Photo Markers --- */
    .photo-marker {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 5;
    }

    .photo-marker:hover {
      transform: scale(1.15);
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 6;
    }

    .photo-marker-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-marker::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid white;
    }

    /* --- Cluster Marker --- */
    .cluster-marker {
      position: absolute;
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      background: var(--color-accent);
      border: 3px solid white;
      box-shadow: 0 2px 10px rgba(25,118,210,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 4;
    }

    .cluster-marker:hover {
      transform: scale(1.12);
    }

    .cluster-marker-count {
      font: var(--text-body2);
      font-weight: 700;
      color: white;
      font-size: 15px;
    }

    /* --- My Location Button --- */
    .my-location-btn {
      position: absolute;
      bottom: var(--space-lg);
      right: var(--space-lg);
      width: var(--icon-button);
      height: var(--icon-button);
      border-radius: var(--radius-full);
      background: var(--color-surface);
      border: none;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--color-accent);
      transition: all 0.15s ease;
      z-index: 10;
    }

    .my-location-btn:hover {
      background: var(--gray2);
    }

    .my-location-btn svg {
      width: 22px;
      height: 22px;
    }

    /* --- Filter Button (header) --- */
    .filter-btn {
      width: var(--icon-button);
      height: var(--icon-button);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      color: var(--color-text);
      transition: background 0.15s ease;
    }

    .filter-btn:hover {
      background: rgba(0,0,0,0.05);
    }

    .filter-btn svg {
      width: 22px;
      height: 22px;
    }

    /* --- Bottom Sheet --- */
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-surface);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      padding: var(--space-md) var(--space-lg) var(--space-xl);
      z-index: 20;
      animation: slideUp 0.3s ease forwards;
    }

    .bottom-sheet-handle {
      width: 36px;
      height: 4px;
      border-radius: 2px;
      background: var(--gray4);
      margin: 0 auto var(--space-md);
    }

    .bottom-sheet-content {
      display: flex;
      gap: var(--space-md);
      align-items: center;
    }

    .bottom-sheet-photo {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-md);
      overflow: hidden;
      flex-shrink: 0;
    }

    .bottom-sheet-photo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom-sheet-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .bottom-sheet-project {
      font: var(--text-body1);
      font-weight: 600;
      color: var(--color-accent);
      cursor: pointer;
    }

    .bottom-sheet-project:hover {
      text-decoration: underline;
    }

    .bottom-sheet-address {
      font: var(--text-caption);
      color: var(--color-text-soft);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bottom-sheet-address svg {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
      opacity: 0.6;
    }

    .bottom-sheet-timestamp {
      font: var(--text-mono);
      font-size: 11px;
      color: var(--color-text-soft);
    }

    .bottom-sheet-chevron {
      color: var(--color-text-soft);
      opacity: 0.4;
      flex-shrink: 0;
      cursor: pointer;
    }

    .bottom-sheet-chevron svg {
      width: 22px;
      height: 22px;
    }

    /* --- Filter Modal --- */
    .filter-modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 50;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      animation: fadeIn 0.2s ease forwards;
    }

    .filter-modal-sheet {
      width: 100%;
      background: var(--color-surface);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: var(--space-md) var(--space-lg) var(--space-2xl);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      animation: slideUp 0.3s ease forwards;
    }

    .filter-modal-handle {
      width: 36px;
      height: 4px;
      border-radius: 2px;
      background: var(--gray4);
      align-self: center;
    }

    .filter-modal-title {
      font: var(--text-body1);
      font-weight: 700;
      color: var(--color-text);
    }

    .filter-section-label {
      font: var(--text-overline);
      font-size: 10px;
      color: var(--color-text-soft);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }

    .filter-project-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .filter-project-option {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: 6px var(--space-sm);
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      cursor: pointer;
      font: var(--text-body2);
      font-size: 14px;
      color: var(--color-text);
      transition: background 0.15s ease;
      width: 100%;
      text-align: left;
    }

    .filter-project-option:hover {
      background: var(--gray2);
    }

    .filter-project-option.active {
      background: rgba(25,118,210,0.08);
      color: var(--color-accent);
    }

    .filter-radio {
      width: 16px;
      height: 16px;
      border-radius: var(--radius-full);
      border: 2px solid var(--gray5);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-project-option.active .filter-radio {
      border-color: var(--color-accent);
    }

    .filter-project-option.active .filter-radio::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--color-accent);
    }

    .filter-date-row {
      display: flex;
      gap: var(--space-sm);
    }

    .filter-date-input {
      flex: 1;
      font: var(--text-caption);
      font-size: 13px;
      padding: 6px var(--space-sm);
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-md);
      outline: none;
      color: var(--color-text);
      background: var(--color-surface);
      text-align: center;
    }

    .filter-actions {
      display: flex;
      gap: var(--space-sm);
    }

    .filter-btn-action {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      border: none;
      font: var(--text-button);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }

    .filter-btn-reset {
      background: var(--gray3);
      color: var(--color-text);
    }

    .filter-btn-reset:hover {
      background: var(--gray4);
    }

    .filter-btn-apply {
      background: var(--color-accent);
      color: white;
    }

    .filter-btn-apply:hover {
      background: var(--color-primary-dark);
    }

    /* --- Filter Badge (active count on filter button) --- */
    .filter-btn {
      position: relative;
    }

    .filter-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--color-accent);
      color: white;
      font-size: 10px;
      font-weight: 700;
      display: none;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .filter-badge.visible {
      display: flex;
    }

    /* --- Active Filter Chips (floating on map) --- */
    .filter-chips {
      position: absolute;
      top: var(--space-sm);
      left: var(--space-md);
      right: var(--space-md);
      display: none;
      flex-wrap: wrap;
      gap: var(--space-xs);
      z-index: 15;
    }

    .filter-chips.visible {
      display: flex;
    }

    .filter-chip {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 5px 10px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font: var(--text-caption);
      color: var(--color-text);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .filter-chip:hover {
      background: var(--gray2);
    }

    .filter-chip svg {
      width: 12px;
      height: 12px;
      color: var(--gray6);
    }

    .filter-chip-label {
      font-weight: 500;
    }

    .filter-chip-clear {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 10px;
      background: var(--gray3);
      border: none;
      border-radius: var(--radius-full);
      font: var(--text-caption);
      font-weight: 500;
      color: var(--gray7);
      cursor: pointer;
      transition: background 0.15s ease;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .filter-chip-clear:hover {
      background: var(--gray4);
    }

    /* --- Project option photo count --- */
    .filter-project-count {
      margin-left: auto;
      font: var(--text-caption);
      color: var(--gray5);
      font-weight: 400;
    }

    .filter-project-option.active .filter-project-count {
      color: var(--color-accent);
      opacity: 0.7;
    }

    /* --- Quick Date Presets --- */
    .filter-date-presets {
      display: flex;
      gap: var(--space-xs);
      flex-wrap: wrap;
      margin-bottom: var(--space-xs);
    }

    .filter-date-preset {
      padding: 4px 10px;
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-full);
      background: transparent;
      font: var(--text-caption);
      font-size: 12px;
      font-weight: 500;
      color: var(--color-text-soft);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-date-preset:hover {
      border-color: var(--color-accent);
      color: var(--color-text);
    }

    .filter-date-preset.active {
      border-color: var(--color-accent);
      background: rgba(25,118,210,0.08);
      color: var(--color-accent);
    }

    /* --- Filter section divider --- */
    .filter-section-divider {
      height: 1px;
      background: var(--color-border);
      margin: var(--space-xs) 0;
    }
  </style>
</head>

          </div>

      </div>

      <!-- Toast -->
      <div class="toast"></div>

    </main>
  </div>
  <script src="interactions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      /* Filter modal */
      var filterBtn = document.querySelector('[data-filter-btn]');
      var filterModal = document.querySelector('[data-filter-modal]');
      var filterBackdrop = document.querySelector('[data-filter-backdrop]');
      var filterReset = document.querySelector('[data-filter-reset]');
      var filterApply = document.querySelector('[data-filter-apply]');

      function openFilter() {
        if (filterModal) filterModal.style.display = 'block';
      }

      function closeFilter() {
        if (filterModal) filterModal.style.display = 'none';
      }

      if (filterBtn) filterBtn.addEventListener('click', openFilter);
      if (filterReset) filterReset.addEventListener('click', function () {
        closeFilter();
        if (window.showToast) window.showToast('Filters reset');
      });
      if (filterApply) filterApply.addEventListener('click', function () {
        closeFilter();
        if (window.showToast) window.showToast('Filters applied');
      });
      if (filterBackdrop) {
        filterBackdrop.addEventListener('click', function (event) {
          if (event.target === filterBackdrop) closeFilter();
        });
      }

      /* Filter project option toggle */
      var filterOptions = document.querySelectorAll('.filter-project-option');
      filterOptions.forEach(function (option) {
        option.addEventListener('click', function () {
          filterOptions.forEach(function (otherOpt) {
            otherOpt.classList.remove('active');
          });
          option.classList.add('active');
        });
      });

      /* Date preset toggle */
      var datePresets = document.querySelectorAll('.filter-date-preset');
      datePresets.forEach(function (preset) {
        preset.addEventListener('click', function () {
          datePresets.forEach(function (otherPreset) {
            otherPreset.classList.remove('active');
          });
          preset.classList.add('active');
        });
      });

      /* Filter chips removal */
      var filterChips = document.querySelector('[data-filter-chips]');
      var filterBadge = document.querySelector('[data-filter-badge]');

      function updateFilterState() {
        var chips = filterChips.querySelectorAll('.filter-chip');
        var visibleChips = Array.from(chips).filter(function (chip) {
          return chip.style.display !== 'none';
        });
        var count = visibleChips.length;

        filterChips.classList.toggle('visible', count > 0);
        filterBadge.classList.toggle('visible', count > 0);
        filterBadge.textContent = count;
      }

      var chipButtons = document.querySelectorAll('[data-chip]');
      chipButtons.forEach(function (chip) {
        chip.addEventListener('click', function () {
          chip.style.display = 'none';
          updateFilterState();
          if (window.showToast) window.showToast('Filter removed');
        });
      });

      var chipsClear = document.querySelector('[data-chips-clear]');
      if (chipsClear) {
        chipsClear.addEventListener('click', function () {
          chipButtons.forEach(function (chip) {
            chip.style.display = 'none';
          });
          updateFilterState();
          if (window.showToast) window.showToast('All filters cleared');
        });
      }

      /* Photo marker tap -> show bottom sheet */
      var markers = document.querySelectorAll('[data-marker]');
      var bottomSheet = document.querySelector('[data-bottom-sheet]');
      markers.forEach(function (marker) {
        marker.addEventListener('click', function () {
          if (bottomSheet) bottomSheet.style.display = 'block';
          if (window.showToast) window.showToast('Marker: ' + marker.title);
        });
      });

      /* Cluster marker tap */
      var clusters = document.querySelectorAll('[data-cluster]');
      clusters.forEach(function (cluster) {
        cluster.addEventListener('click', function () {
          if (window.showToast) window.showToast(cluster.title);
        });
      });

      /* Bottom sheet project link */
      var projectLink = document.querySelector('[data-project-link]');
      if (projectLink) {
        projectLink.addEventListener('click', function () {
          if (window.showToast) window.showToast('Navigate to Project Detail');
        });
      }

      /* Bottom sheet chevron -> photo preview */
      var bottomSheetChevron = document.querySelector('.bottom-sheet-chevron');
      if (bottomSheetChevron) {
        bottomSheetChevron.addEventListener('click', function () {
          if (window.showToast) window.showToast('Navigate to Photo Preview');
        });
      }
    });
  </script>
</body>
</html>
